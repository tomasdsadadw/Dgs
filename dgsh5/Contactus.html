<!DOCTYPE html>

<body>
    <!-- 头部导航 -->
    <div class="header">
        <h1>纳爱斯</h1>
        <p>国货老字号 · 累计销售200亿元</p>
    </div>
    <div class="navbar">
        <a href="./index.html">首页</a>
        <a href="./Productmap.html">产品系列</a>
        <a href="./AboutUs.html">关于我们</a>
        <a href="./Contactus.html" class="active">联系我们</a>
    </div>

    <!-- 联系我们内容 -->
    <div class="container">
        <div class="contact-info">
            <h2 class="section-title">联系信息</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <span class="contact-icon">☎️</span>
                    <p>服务热线：0578 - 2286666</p>
                </div>
                <div class="contact-item">
                    <span class="contact-icon">📍</span>
                    <p>地址：浙江省丽水市莲都区括苍南路19号</p>
                </div>
            </div>
        </div>

        <!-- 官方商店二维码 -->
        <div class="qr-code-section">
            <h2 class="section-title">官方二维码</h2>
            <div class="qr-code-grid">
                <div class="qr-code-item">
                    <img src="./image/TMshop.png" alt="纳爱斯天猫官方旗舰店" title="纳爱斯天猫官方旗舰店">
                    <p>纳爱斯天猫官方旗舰店</p>
                </div>
                <div class="qr-code-item">
                    <img src="./image/weixinnews.png" alt="纳爱斯集团口腔护理官方微信公众号" title="纳爱斯集团口腔护理官方微信公众号">
                    <p>纳爱斯集团口腔护理官方微信公众号</p>
                </div>
            </div>
        </div>

        <!-- 反馈表单 -->
        <div class="contact-form">
            <h2 class="section-title">给我们留言</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">提交留言</button>
            </form>
        </div>
    </div>

    <!-- 页脚部分 -->
